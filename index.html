<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sony - Playstation</title>
</head>
<body>
    <!-- header -->
    <header>
        <div class="container-fluit">
            <!-- 1° part -->
            <section class="sony_logo">
                <div>
                    <img src="img/sony_logo.svg" alt="logo sony">
                </div>
            </section>

            <!-- 2° part -->
            <section>
                <div class="row align-items-center">

                    <!-- COL -->
                    <div class="col-sm-6 col-xl-8">
                        <!-- menù sm-md-->
                        <div class=" d-xl-none">
                            <a href="#"><img src="img/play_logo.svg" alt="logo play"></a>
                        </div>
                        <!-- menù xl -->
                        <div class="d-none d-xl-block d-xl-block container">
                            <div class="d-flex align-items-baseline">
                                <div class="d-block">
                                    <img src="img/play_logo.svg" alt="logo play">
                                </div>
                                <!-- menù -->
                                <ul class="d-flex">
                                    <li>
                                        <a href="#">Giochi <i class="fas fa-angle-down"></i></a>
                                    </li>
                                    <li>
                                        <a href="#">Hardware <i class="fas fa-angle-down"></i></a>
                                    </li>
                                    <li>
                                        <a href="#">Servizi <i class="fas fa-angle-down"></i></a>
                                    </li>
                                    <li>
                                        <a href="#">Novità <i class="fas fa-angle-down"></i></a>
                                    </li>
                                    <li>
                                        <a href="#">Fai acquisti <i class="fas fa-angle-down"></i></a>
                                    </li>
                                    <li>
                                        <a href="#">Supporto <i class="fas fa-angle-down"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- COL -->
                    <div class="col-sm-6 col-xl-4">
                        <!-- menù sm-md-->
                        <div class="d-xl-none text-end container">
                            <a href="#"><i class="fas fa-bars"></i></a>
                        </div>
                        <!-- menù xl -->
                        <div class="d-none d-xl-block d-xl-block container ">
                            <div class="d-flex justify-content-end align-items-center">
                                    <!-- my playstation -->
                                <div class="">
                                    <a href="#">My Playstation <i class="fas fa-angle-down"></i></a>
                                </div>
                                <!-- button accedi -->
                                <div class="button_accedi">
                                    <a href="#" class="btn btn-secondary">Accedi</a>
                                </div>
                                <!-- sech item -->
                                <div>
                                    <i class="fas fa-search"></i>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <!-- end header -->

    <!-- main -->
    <main>
        <!-- jumbotron -->
        <section>
            <div class="container-fluit jumbotron">
                <div class="container">
                        <div class="card_">
                            <div>
                                <img src="img/returnal-hero-banner-logo.png" alt="">
                            </div>
                            <div class="py-3">
                                <h2>Rompi il cerchio</h2>
                            </div>
                            <div>
                                <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5.</p>
                            </div>
                            <!-- button Acquista ora -->
                            <div class="button_buy py-2">
                                <a href="#" class="btn btn-secondary">Accedi</a>
                            </div>
                        </div>
                </div>
            </div>
        </section>

        <!--  NEW VIDEOGAMES -->
        <section class="new-videogames-section">
            <div class="container">
                <div class="flex-wrap row row-cols-xs-2 row-cols-sm-3 row-cols-lg-6 gy-4">
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal videogames">
                    </div>
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal videogames">
                    </div>
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="returnal videogames">
                    </div>
                    <!-- single img -->
                    <div class="col play-items-img">
                        <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>

                </div>

            </div>
        </section>

    </main>
    <!-- end main -->

    <!-- footer -->
    <footer>

    </footer>
    <!-- end footer -->
</body>
</html>
